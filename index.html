<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./assets/todoicon.jpg" type="image/gif" sizes="16x16">
</head>

<body>
  <!-- loader -->
  <div id="loader" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Crafting your to-do list...</p>
    <p class="text-info">Just grabbing some coffee â˜• and finding your tasks...</p>
    <p class="message">Almost there! <span class="icon">ðŸš€</span></p>
    <p class="text-info">#Developer Ankush </p>
  </div>
   <!-- container -->
  <div id="todo-list" style="display:none;" class="container mt-5">
    <div class="todo-header">
      <h1 class="display-4">Todo List</h1>
      <p class="lead">Organize your tasks efficiently</p>
    </div>

    <div id="alert-box"></div>

    <!-- Input Section -->
    <div class="input-group mb-3">
      <span class="input-group-text">Title</span>
      <input id="title" type="text" class="form-control" placeholder="Enter title">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Task</span>
      <textarea class="form-control" id="input-task" rows="3" placeholder="Enter your task"></textarea>
    </div>

    <div class="input-group mb-3">
      <label for="priority" class="input-group-text">Priority</label>
      <select id="priority" class="form-select">
        <option value="high">High</option>
        <option selected value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>

    <div class="d-flex justify-content-between mb-3 ">
      <button id="add-task" type="button" class="btn btn-primary">Add Task</button>
      <button id="reset-task" type="button" class="btn btn-secondary">Reset Input</button>
      <button id="delete-all" type="button" class="btn btn-danger">Delete All TODOs</button>
      <button id="sort-by-priority" type="button" class="btn btn-warning">Sort by Priority</button>
    </div>

    <hr />

    <!-- Todo Container -->
    <div id="todo-container" class="row g-3 todo-container"></div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.js"></script>
  <script src="./script.js"></script>
</body>

</html>
